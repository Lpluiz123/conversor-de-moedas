<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="./script.js" defer></script>
    <title>Conversor de moedas</title>
  </head>

  <body>
    <img src="./assets//gif-moeda.webp" alt="logo-moeda" class="logo" />

    <main>
      <label>
        Converter <b>de</b>
        <select class="currency-value">
          <option value="currency">R$ Real Brasileiro</option>
        </select>
      </label>
      <label>
        Converter <b>para</b>
        <select class="currency-value-to-convert">
          <option value="dolar">US$ Dolar Americano</option>
          <option value="euro">â‚¬ Euro</option>
        </select>
      </label>

      <label>
        Valor
        <input type="text" placeholder="R$ 10.000,00" class="input-value"/>
      </label>
      <!-- <button>Converter</button> -->

      <section>
        <div class="currency-box">
          <img src="./assets/brasil.png" alt="logo-moeda-a-converter"  class="currency-flag"/>
          <p class="currency">Real</p>
          <p class="paragraph-currency-value">R$ 0</p>
        </div>

        <img src="./assets/arrow.png" alt="arrow-down" class="arrow-img"/>

        <div class="currency-box">
          <img src="./assets/estados-unidos.png" alt="logo-moeda-convertida" class="flag-converted"/>
          <p class="currency">Dolar</p>
          <p class="paragraph-currency-value-to-convert">US$ 0</p>
        </div>
      </section>
    </main>
  </body>
</html>
